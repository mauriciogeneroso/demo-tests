spring:
  profiles:
    active: local
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ssZ"
    serialization:
      write-dates-as-timestamps: false

server:
  servlet:
    context-path: /demo

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /private
      exposure.include: info,health,prometheus
      path-mapping.prometheus: /metrics
  info:
    java:
      enabled: true
  health:
    diskspace:
      enabled: true
    db:
      enabled: true

springdoc:
  api-docs:
    path: /openapi
